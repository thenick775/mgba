<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>mGBA</title>
    <style>
      #canvas {
        image-rendering: crisp-edges;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript">
      function loadBuffer(name, buffer) {
        FS.writeFile(name, new Uint8Array(buffer));
        mGBA.loadFile(name);
      }

      function loadFile(romFile) {
        var reader = new FileReader();
        reader.onload = function(e) {
          loadBuffer(romFile.name, e.target.result);
        }
        reader.readAsArrayBuffer(romFile);
      }

      function saveFile(a) {
        var save = mGBA.getSave();
        a.download = mGBA.saveName;
        var blob = new Blob([save], { type: 'application/octet-stream' });
        a.href = URL.createObjectURL(blob);
        setTimeout(function() {
          URL.revokeObjectURL(a.href);
          a.href = '#';
        }, 0);
      }

      var Module = {
        canvas: (function() { return document.getElementById('canvas'); })(),
        onRuntimeInitialized: function() {
          document.getElementById('version').textContent = mGBA.version.projectName + ' ' + mGBA.version.projectVersion;
        }
      };
    </script>
    <input type="file" onchange="loadFile(this.files[0]);"/>
    <a href="#" onclick="saveFile(this)">Download savedata</a>
    <span id="version"></span>
    <script src="mgba.js"></script>
  </body>
</html>
